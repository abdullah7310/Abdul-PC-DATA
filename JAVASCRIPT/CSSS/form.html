<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div id="outer">
   <div><h2 class="heading">Survey Form</h2></div> 
    
   <div class="inner">
      <h3 class="h3"> Let us know how we can improve freeCodecamp </h3>
     
        <div id="main">

          <div class="first">
          
          <form >
            <label for="Name">Name :</label>
            
          
          <br>
          <br>
          
          
            <label for="email">Email :</label>
          
          
          <br>
          <br>
         
          
            <label for="age">Age :</label>  
          
          
          <br>
          <br>
          <br>
          
          <label for="option">which option best describe your current role? </label>
          
          
        
        <br>
        <br>  

        
        <label for="radio">How likely is that you would recommend <br> freeCodeCamp to a friend?</label>
        <br>
        <br>
            
        <label for="option">What do you like most in FCC</label>

        <br>
        <br>

        <label for="checkbox"> Things that should be improved in the future <br> (Check all that apply):</label>
       
        </div>
        
        <div  class="second">
          <label for="Name"></label>
          <input type="text" id="Name" placeholder="Name">
         <br>
         <br>
          <label for="email"></label>
          <input type="text" id="email" placeholder="email">
           <br>
           <br>
          <label for="age"></label>
          <input type="text" id="age" placeholder="age">

          <br>
          <br>

          <select name="" id="option">
            <option value="">Student</option>
            <option value="">teacher</option>
          </select>

          <br>
          <br>

          <input type="radio" id="radio" class="a"> Definitely<br>
          <input type="radio" for="radio" class="a"> Maybe<br>
          <input type="radio" for="radio" class="a"> Not sure<br>

          <select name="" id="option">
            <option value="">select an option</option>
          </select>
           <br>
           <br>
          <input type="checkbox"  id="checkbox"> Front-end Project<br>
          <input type="checkbox"  id="checkbox"> Back-end Project<br>
          <input type="checkbox"  id="checkbox"> Data Visualisation <br>
          
         


        </div>
        
      </form>
    </div>
  </div>
</body>
</html>
