<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="code.css">
</head>

<body>
    <h1>Survey Form</h1>

    <form>
        <div>
            <p>Lets us how we can improve freeCodeCamp</p>
            <label for="Name">*Name:</label>
            <input type="text" id="Name" required> <br> <br>

            <label for="Email">*Email:</label>
            <input type="email" id="Email" required> <br> <br>

            <label for="Age">*Age:</label>
            <input type="number" id="Age" required> <br> <br>
        </div>
        <br>
        <div1>
            <label for="">Which option best discribe your current role?</label>
            
            <select>
                <option value="Student">Student</option>
                <option value="Fresher">Fresher</option>
                <option value="Experianced">Experianced</option>
            </select>
        </div1>
        <br> <br>
        <div2>
            <label for="">*How likely is that you would recommend freeCodeCamp to a friend</label>
            <input type="radio" id="Definitely" name="recommend" required>
            <label for="Definitely">Definitely</label> <br>
            <input class="two" type="radio" id="Maybe" name="recommend" required>
            <label for="Maybe">Maybe</label> <br>
            <input class="two" type="radio" id="Not sure" name="recommend" required>
            <label for="Not sure">Not sure</label>

        </div2>
        <br> <br>
        <div3>
            <label for="">What do you like most in FCC:</label>
            <select id="option">
                <option value="">select an option</option>
                <option value="Student">Student</option>
                <option value="Fresher">Fresher</option>
                <option value="Experianced">Experianced</option>
            </select>
        </div3>
        <br> <br>
        <div4>
            <label for="">Things should be improve in the future (Click all that apply):</label>
            <input type="checkbox" id="Front-end projects">
            <label for="Front-end projects">Front-end projects</label> <br>
            <input class="three" type="checkbox" id="Back-end projects">
            <label for="Back-end projects">Back-end projects</label> <br>
            <input class="three" type="checkbox" id="Data visualization">
            <label for="Data visualization">Data visualization</label> <br>

        </div4>
        <br> <br>
        <input id="submit" type="submit">

    </form>

</body>

</html>
